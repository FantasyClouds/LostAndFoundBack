spring.application.name=test1
server.port=8888
server.servlet.context-path=/
server.tomcat.max-connections=200
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.directory=logs


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.url=jdbc:mysql://localhost:3306/schema?useSSL=true&requireSSL=true&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

mybatis-plus.type-aliases-package=com.example.test1.studentDao.entity

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

jwt.secret=yourSecretKey1234567890
# 24hours in milliseconds
jwt.expiration=86400000


# application.properties
server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=7788+-@!#jkk

file.upload-img-dir=./temp/uploads/images/
file.found_unfinished-img-dir=./files/images/found_unfinished/

cleanup.directory=./temp/uploads/images/
cleanup.file-extensions=.jpg,.png,.jpeg,.gif
cleanup.cron=0 0 4 * * *
cleanup.max-age-hours=72
